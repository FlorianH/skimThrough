<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery skimThrough</title>
  <style type="text/css">
    /* skimThrough css part */
    .bg       { position: fixed; top: 0; left: 0; }
    .bgwidth  { width: 100%; }
    .bgheight { height: 100%; }


    #current_page {
      position: fixed;
      right: 0;
      bottom: 10%;
      font-size: 11px;
      color: #FFF;
      background: #000;
      padding: 2px 5px;
      text-align: center;
      font-family: Helvetica, Arial, sans-serif;
    }

  </style>

</head>


<body>

  <div id="current_page">loading</div>

  <div id="container">

    <img src="http://farm1.static.flickr.com/56/273110527_9f1176f084_b.jpg" />
    <img src="http://farm4.static.flickr.com/3044/2348881979_1fd7f979f3_b.jpg" />
    <img src="http://farm4.static.flickr.com/3204/3055849607_ccbea16b1e_b.jpg" />
    <img src="http://farm2.static.flickr.com/1313/1447789754_e9973d64f2_b.jpg" />
    <img src="http://farm4.static.flickr.com/3192/2843518473_d4b409f68e_b.jpg" />

  </div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="skimThrough.js"></script>

<script type="text/javascript">

$(document).ready(function() {

  $('#container').skimThrough({
    'duration': 500,
    'counter_element': '#current_page'
  });

});

</script>

</body>
</html>
